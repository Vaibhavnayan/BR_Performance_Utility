{%extends "main.html" %}
{%block lrtemplate%}
<form action="/excelSheet" method="post" enctype = "multipart/form-data"> 
 <!---- <label for="filePath">Enter File Path: </label><br> -->
 <div class="wrap-input3">
  <label class="filePath">Upload Result File (.html file): </label><br>
  <input class="input3" type="file" id="filePath" name="filePath" accept=".html">
 <br>
</div>
<div class="wrap-input3 validate-input">
  <label for="scripts" id="script">You want to add in existing sheet </label>
  <select name="scripts" class="scripts" id="scripts" onchange="showDiv('hidden_div', this)">
    <option value="No"> No </option>
    <option value="Yes"> Yes </option>
  </select>
</div>
 <div class="wrap-input3 validate-input" id="hidden_div">
  <label class="filePath">Upload Excel: </label><br>
    <input class="input3" type="file" id="excelPath" name="excelPath" accept=".csv" placeholder="Excel Sheet Path"><br>
    <!---- <label for="newfilePath">Enter new File Path: </label><br> -->
   </div>
<div class="container-contact3-form-btn">
  <!--<input class="contact3-form-btn" type="submit" value="Download"> -->
  <button class="contact3-form-btn" id="btn" onclick="start(this)" disabled><span class="btn_text">Download</span> <span class="progress_bar"></span></button>  
  </div>
  
  </form> 
  <div class="" id="message"> 

    {%block success2%}
        
    {%endblock%}
    
    {%block error2%}
            
    {%endblock%}
</div>
</form>

<script type="text/javascript" language="javascript">
$('#filePath, #excelPath').bind('change', function() {
    if(allFilled()) $('#btn').removeAttr('disabled');
});

function allFilled() {
    var filled = true;
    $('body input').each(function() {
        if($(this).val() == '') filled = false;
    });
    return filled;
}
</script>
<script>

function showDiv(divId, element)
{
    document.getElementById(divId).style.display = element.value == "Yes" ? 'flex' : 'none';
}

</script>
<script>
  function start(obj) {
    document.querySelector(".btn_text").innerHTML = "Processing, please wait..";
    obj.className = 'contact3-form-btn anim';
  }
</script>

{%endblock%}
